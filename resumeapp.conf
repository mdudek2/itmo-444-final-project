server {
    listen 80;
    server_name _;

    # Serve static frontend
    root /home/ubuntu/itmo-444-final-project/frontend;
    index index.html;

    # Proxy API calls to Flask
    location /upload {
        proxy_pass http://127.0.0.1:5000/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # If you have other API routes, forward all non-static to Flask
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
    }

    # Catch-all â†’ return index.html (SPA optional)
    location / {
        try_files $uri /index.html;
    }
}
